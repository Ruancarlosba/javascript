<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste</h1>
    <div id="pai">
        <ul>
            <li>teste1</li>
            <li>teste2</li>
            <li>teste3</li>
            <li>teste4</li>
        </ul>
    </div>

    <script>
        (function(){
            const ElementoPai = document.getElementById("pai")
            console.log(ElementoPai)

            if(ElementoPai) {

                let NovaDiv = document.createElement("div")
                NovaDiv.setAttribute("id", "nova")
                let Ul = document.createElement("ul")

                let li1 = document.createElement("li")
                li1.textContent ="teste1"
                let li2 = document.createElement("li")
                li2.textContent = "teste2"
                let li3 = document.createElement("li")
                li3.textContent = "teste3"
                let li4 = document.createElement("li")
                li4.textContent = "teste4"


                Ul.appendChild(li1)
                Ul.appendChild(li2)
                Ul.appendChild(li3)
                Ul.appendChild(li4)
                
                NovaDiv.appendChild(Ul)


                document.body.appendChild(NovaDiv)

                let recuperar = document.getElementById("nova").firstElementChild
               console.log(typeof recuperar)

               let filhos = recuperar.children

               for(let i  of filhos) {
                console.log(i.textContent)
               } 
              

                
            } else {
                console.log("erro")
                
            }
        })()
    </script>
</body>
</html>
