<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eventos</h1>
    <button id="btn1">botaõ 1</button>
    <button id="btn2">botaõ 2</button>
    <button id="btn3">botaõ 3</button>


    <script>
        const bt1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const btn3 = document.getElementById("btn3")

        function clicou() {
            console.log("click  funçao clicou")
        }

        bt1.onclick = function() {
            console.log("click btn1 funçao anonima")
            
        }
        bt1.onclick = clicou

        //------------- botaõ 2 ------------------

        btn2.addEventListener("click", clicou)

        btn2.addEventListener("click", function(){
            console.log("click funçao anonima")
        })

        //--------------botaõ 3 ------------------

        btn3.addEventListener("click", function(){
            console.log("clicou no btn3")
        })

        document.addEventListener("click", function(){
            console.log("clicou no document")
        })

    </script>
</body>
</html>
